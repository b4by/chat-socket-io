<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap&subset=cyrillic" rel="stylesheet" as="style">
  <link rel="shortcut icon" href="/assets/favicon/favicon.ico" type="image/x-icon">
  <title>Chat</title>
</head>
<body>
  <div class="wrapper">
    <div class="page-login" id="page-login">
      <form class="page-login__form" id="username-form">
        <h2 class="page-login__title">What is your name?</h2>
        <input type="text" class="page-login__input" id="username-input" placeholder="Your name..." autocomplete="off" maxlength="34"/>
        <button type="submit" class="page-login__submit" id="username-submit">Enter</button>
      </form>
    </div>
    <header class="page-header">
      <div class="page-header__content">
        <h1 class="page-header__title">Чат</h1>
        <div class="page-header__user-profile user-profile">
        </div>
      </div>
    </header>
    <main class="page-main">
      <section class="page-main__sidebar sidebar">
        <ul class="sidebar__users users-list" id="users-list">
          <!-- <li class="sidebar__user user">
            <img class="user__img" src="/static/img/chel.png" alt="chel">
            <div class="user__info">
              <span class="user__name">Player1</span>
              <span class="user__status">typing...</span>
            </div>
          </li> -->
        </ul>
      </section>
      <section class="page-main__chat chat">
        <ul class="chat__messages" id="chat-container">
          <!-- <li class="chat__message message">Template</li> -->
        </ul>
      </section>
    </main>
    <footer class="page-footer">
      <form id="send-message__form" class="page-footer__chat-input chat-input">
        <div class="chat-input__line"></div>
        <span class="chat-input__file"></span>
        <input class="chat-input__text" type="text" id="send-message__input" placeholder="Type a message here" autocomplete="off"/>
        <span class="chat-input__emoji"></span>
        <button type="submit" class="chat-input__send" id="chat-input__send"></button>
      </form>
    </footer>
  </div>
  <script src="/socket.io/socket.io.js"></script>
</body>
</html>
